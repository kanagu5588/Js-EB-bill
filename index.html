<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    
    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-5">TNEB BILL PAYMENT</h1>
                <div class="text-center">
                    <label for="" class="fs-4 mt-5">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" class="ms-5 fs-5">
                </div>
                <div class="text-center">
                    <label for="" class="fs-4 mt-5">ID No.</label>
                    <input type="text" id="ID" placeholder="Enter Your ID" class="ms-5 fs-5">
                </div>
                <div class="text-center">
                    <label for="" class="fs-4 mt-5">No.of.Units</label>
                    <input type="number" id="units" placeholder="Enter No.of.Units" class="ms-2 fs-5">
                </div>

                <div class="text-center">
                    <h4 class="mt-5 fs-5">Note</h4>
                    <p>
                        (0-100)*2.5 <br>
                        (100-200)*4.5 <br>
                        (200-300)*6.5 <br>
                        (300-400)*8.5
                    </p>
                </div>
                <div class="text-center mt-4 "> <button onclick="submit()" class="btn btn-info px-5">SUBMIT</button></div>
                <p id="output" class="text-center fs-3 mt-4 text-primary-emphasis"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
